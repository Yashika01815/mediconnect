<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Community Health Worker</title>

    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
        }
        h2 {
            color: #ecf0f1;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .location-box {
            margin: 20px 0;
            padding: 15px;
            background: #4a5568;
            border-radius: 5px;
            font-size: 1rem;
            color: #ecf0f1;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>Find Your Nearest Community Health Worker</h2>
        <p>We need your location to find the nearest CHW.</p>

        <button id="getLocationBtn">Get My Location</button>

        <div id="locationSection" class="hidden">
            <p>Your current location:</p>
            <div id="locationBox" class="location-box">Fetching location...</div>
            <button id="editLocationBtn">Edit Location</button>
            <button id="resetLocationBtn">Reset Location</button>
            <button id="findCHWBtn">Find Nearest CHW</button>
        </div>
    </div>
</body>
</html>
