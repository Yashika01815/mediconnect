<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Community Health Worker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .location-box {
            margin: 20px 0;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Your Nearest Community Health Worker</h2>
        <p>We need your location to find the nearest CHW.</p>

        <button id="getLocationBtn">Get My Location</button>

        <div id="locationSection" class="hidden">
            <p>Your current location:</p>
            <div id="locationBox" class="location-box">Fetching location...</div>
            <button id="editLocationBtn">Edit Location</button>
            <button id="resetLocationBtn">Reset Location</button>
            <button id="findCHWBtn">Find Nearest CHW</button>
        </div>
    </div>
</body>
</html>
